
name: test

type: CAPTURE
capture: 30

cooldownStart: 300

stopAfterSeconds: 3600

enableStartCapMessage: true
enableLooseCapMessage: true

# Available placeholders:
# - %name% - Koth name
# - %world% - World name
# - %minX% - Min location X
# - %minY% - Min location Y
# - %minZ% - Min location Z
# - %maxX% - Max location X
# - %maxY% - Max location Y
# - %maxZ% - Max location Z
# - %centerX% - Center location X
# - %centerY% - Center location Y
# - %centerZ% - Center location Z
# - %spawnSeconds% - Second before koth spawn
# - %spawnFormat% - Time format before koth spawn
startCommands: []

# Available placeholders:
# You can use these placeholders for scoreboards and messages.
# - %online-player% - Allows to run the order to all online players of the team
# - %name% - Koth name
# - %world% - World name
# - %minX% - Min location X
# - %minY% - Min location Y
# - %minZ% - Min location Z
# - %maxX% - Max location X
# - %maxY% - Max location Y
# - %maxZ% - Max location Z
# - %centerX% - Center location X
# - %centerY% - Center location Y
# - %centerZ% - Center location Z
# - %spawnSeconds% - Second before koth spawn
# - %spawnFormat% - Time format before koth spawn
# - %playerName% - Current player name
# - %teamName% - Current player team name
# - %captureSeconds% - Capture seconds (only for CAPTURE type)
# - %captureFormat% - Capture time format (only for CAPTURE type)
endCommands: []

minLocation:
  world: world
  x: 0
  y: 0
  z: 0

manLocation:
  world: world
  x: 0
  y: 0
  z: 0

scoreboard:
  cooldown:
    enable: true
    title: "&f&l⌈ &7&ozKoth &f&l⌋"
    lines:
      - "&r"
      - "#16db47Location:"
      - " #636363◊ #ffffffX: %centerX% Y: %centerY% Z: %centerZ%"
      - "&r"
      - "#16db47Starts in:"
      - " #636363◊ #ffffff%spawnFormat%"
      - "&r"
  start:
    enable: true
    title: "&f&l⌈ &7&ozKoth &f&l⌋"
    lines:
      - "&r"
      - "#16db47Location"
      - " #636363◊ #ffffffX: %centerX% Y: %centerY% Z: %centerZ%"
      - "&r"
      - "#16db47Player:"
      - " #636363◊ #ffffff%playerName%"
      - "&r"
      - "#16db47Time left:"
      - " #636363◊ #ffffff%captureFormat%"
      - "&r"

hologram:
  enable: false
  lines:
    - "&fCoordinate: &b%centerX% %centerY% %centerZ%"
